[cctui]
version = "1.0"

# Platform configuration
[cctui.platform.claude]
name = "Claude Code"
ascii = """

 ▐▛███▜▌   Claude Code
▝▜█████▛▘
  ▘▘ ▝▝"""
accent-color = "#5588FF"
enabled = true

# ============================================================================
# Service Definitions
# ============================================================================

[cctui.service.permission]
name = "Permissions"
enabled = true
order = 1

[cctui.service.mcp]
name = "MCP"
enabled = true
order = 2

[cctui.service.tool]
name = "Tools"
enabled = true
order = 3

[cctui.service.agent]
name = "Agents"
enabled = true
order = 4

[cctui.service.command]
name = "Commands"
enabled = true
order = 5

[cctui.service.skill]
name = "Skills"
enabled = true
order = 6

[cctui.service.output]
name = "Output Styles"
enabled = true
order = 7

[cctui.service.hook]
name = "Hooks"
enabled = true
order = 8

[cctui.service.plugin]
name = "Plugins"
enabled = true
order = 9


# ============================================================================
#                              MCP Servers
# ============================================================================

# see github mcp registry: https://github.com/mcp
[mcp.config.claude]
config-source-file = "mcp.json"
target-file = ".mcp.json"


# ============================================================================
#                                   Tools
# ============================================================================

[tool.github-spec-kit]
name = "GitHub Spec-kit"
description = "Initialize spec-kit with AI support"
installer = "command"
command = "uvx --from git+https://github.com/github/spec-kit.git specify init --here --ai claude"
stdin = "y\n"
env = ["PYTHONUNBUFFERED=1"]
detect-path = ".specify"
uninstall = """
rm -rf .specify
rm -rf .claude/commands/speckit*
rm -rf .claude/commands/specify.md
rm -rf .claude/commands/clarify.md
rm -rf .claude/commands/plan.md
rm -rf .claude/commands/tasks.md
rm -rf .claude/commands/analyze.md
rm -rf .claude/commands/implement.md
rm -rf .claude/commands/constitution.md
"""

[tool.openspec]
name = "OpenSpec"
description = "Initialize OpenSpec with AI support"
installer = "command"
command = "bunx @fission-ai/openspec@latest init --tools claude"
env = ["NODE_ENV=production"]
detect-path = "openspec"
uninstall = """
# Remove content between OPENSPEC markers
if [ -f CLAUDE.md ]; then
  sed -e '/<!-- OPENSPEC:START -->/,/<!-- OPENSPEC:END -->/d' -e '/./,$!d' CLAUDE.md > CLAUDE.md.tmp && mv CLAUDE.md.tmp CLAUDE.md || rm -f CLAUDE.md.tmp
fi
rm -rf openspec .claude/commands/openspec* AGENTS.md
"""

# ============================================================================
# Agents
# ============================================================================
[agent.config.claude]
config-source-dir = "agents"
target-dir = ".claude/agents"

# ============================================================================
# Commands
# ============================================================================
[command.config.claude]
config-source-dir = "commands"
target-dir = ".claude/commands"


# ============================================================================
# Output Styles
# ============================================================================
[output.config.claude]
config-source-dir = "output-styles"
target-dir = ".claude/output-styles"


# ============================================================================
# Skills
# ============================================================================
[skill.config.claude]
config-source-dir = "skills"
target-dir = ".claude/skills"


# ============================================================================
# Hooks
# ============================================================================
[hook.config.claude]
config-source-dir = "hooks"
target-dir = ".claude/hooks"


# ============================================================================
# Permissions
# ============================================================================
[permission.config.claude]
config-source-file = "permissions/permissions.json"
target-file = ".claude/settings.json"


# ============================================================================
# Plugins
# ============================================================================
[plugin.config.claude]
target-dir = ".claude/plugins"
