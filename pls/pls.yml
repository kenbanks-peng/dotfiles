specs:
  # defaults
  
  - pattern: ^\.github$
    icons:
      - github
  - pattern: ^src$
    icons:
      - source
    importance: 1
  - pattern: ^Cargo\.toml$
    icons:
      - package
  - pattern: ^Cargo\.lock$
    icons:
      - lock
    importance: -1
    collapse: 
      name: Cargo.toml
  - pattern: ^rustfmt\.toml$
    icons:
      - broom
  # undo defaults
  - pattern: ^\.pls\.yml$
    icons:
      - pls
    importance: -1
  - pattern: ^\.git$
    icons:
      - git
    importance: -1
  - pattern: ^\.gitignore$
    icons:
      - git
    importance: -1

  # custom

  # shell
  - pattern: \.(sh|bash|zsh)$
    icons:
      - shell
  - pattern: \.(zprofile|zshrc|zshenv|stow-local-ignore)$
    icons:
      - config
  - pattern: \.(zsh_history)$
    icons:
      - history
  - pattern: \.(zcompdump)$
    icons:
      - log

  # image
  - pattern: \.(jpg|jpeg|png|svg|webp|gif|ico)$ # default
    icons:
      - image

  # audio
  - pattern: \.(mp3|flac|ogg|wav|aac)$ # default
    icons:
      - audio

  # video
  - pattern: \.(mov|mp4|mkv|webm|avi|flv)$ # default
    icons:
      - video

  # office docs
  - pattern: \.docx?$
    icons:
      - word
  - pattern: \.xlsx?$
    icons:
      - excel
  - pattern: \.pptx?$
    icons:
      - powerpoint
  - pattern: \.(gform|gdoc|gspread|gsheet|gslides)$
    icons:
      - google
  - pattern: \.(pages|numbers|key)$
    icons:
      - apple

  # doc formats
  - pattern: \.pdf$
    icons:
      - pdf
  - pattern: \.(txt|rtf)$ # default
    icons:
      - text
  - pattern: \.(csv|tsv)$
    icons:
      - table
  - pattern: \.ini$ # default
    icons:
      - config
  - pattern: \.(json|toml|yml|yaml)$ # default
    icons:
      - json
  - pattern: \.(md|mdx)$ # default
    icons:
      - markdown
  # special files
  - pattern: ^README\b # default
    icons:
      - book
    importance: 0
  - pattern: ^LICENSE\b # default
    icons:
      - law
    importance: 0
  - pattern: ^\.DS_Store$
    icons:
      - apple
    importance: -2

  # dev
  - pattern: \.rs$ # default
    icons:
      - rust
    style: "rgb(247,76,0)"
  - pattern: \.(go|mod|sum)$
    icons:
      - go
  - pattern: \.(py)$
    icons:
      - python
  - pattern: ^(justfile|Makefile)$
    icons:
      - runner
  - pattern: ^\.env\b # default
    icons:  
      - env
  - pattern: docker-compose.*\.yml$ # default
    icons:
      - container
  - pattern: Dockerfile # default
    icons:
      - container
  
  
