"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
version = 3
final_space = true

[palette]
  red = '#da6871'
  black_on_red = '#251415'
  green = '#22c5c7'
  black_on_green = '#112424'
  blue = '#3a9ef4'
  yellow = '#fef1b9'
  orange = '#F07623'
  white = '#E0DEF4'

[secondary_prompt]
  template = '<p:red,transparent></><,p:red> > </><p:red,transparent></> '
  foreground = 'p:black_on_red'
  background = 'transparent'

[transient_prompt]
  template = '<p:red,transparent></><,p:red> </><p:red,transparent></> '
  foreground = 'p:black_on_red'
  background = 'transparent'
  newline = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true


  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    template = '{{ if .SSHSession }} {{ end }}{{ if .Root }} {{ end }} '
    background = 'p:red'
    foreground = 'p:black_on_red'
    
  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:green'
    foreground = 'p:black_on_green'
    properties = { command = '~/.config/omposh/directory' }
    
