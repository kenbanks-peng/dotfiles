"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
version = 3
final_space = true

# oklch(45% 0.200 30) w/ 12 colors
# 30 - red - #a90000
# 90 - gold - #6d5100
# 150 - green - #006b1d
# 240- teal - #005b95
# 270 - blue - #2f40c2
# 300 - purple - #6928b0
# 330 - pink - #8c0888
[palette]
  red = "#a90000" 
  gold = "#6d5100" 
  green = "#006b1d"
  teal = "#005b95" 
  blue = "#2f40c2"
  purple = "#6928b0"
  pink = "#8c0888"
  TEXT = "#cdd6f4"
  TBD = "#11111b"

[secondary_prompt]
  template = '<p:red,transparent></><,p:red> > </><p:red,transparent></> '
  foreground = 'p:red'
  background = 'transparent'

[transient_prompt]
  template = '<p:red,transparent></><p:TEXT,p:red> </><p:red,transparent></> '
  foreground = 'p:red'
  background = 'transparent'
  newline = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  ######### SHELL #########

  [[blocks.segments]]
    type = 'session'
    template = '{{ if .SSHSession }} {{ end }}{{ if .Root }} {{ end }} '
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    background = 'p:red'
    foreground = 'p:TEXT'
    
  ######### DIRECTORY #########

  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:gold'
    foreground = 'p:TEXT'

    [blocks.segments.properties]
      command = '~/.config/omposh/directory'
      cache = { duration = "1h", strategy = "folder" }
  
  ######### LANGUAGES #########

  [[blocks.segments]]
    type = "python"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:teal"
    foreground = "p:TEXT"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "go"
    template = " go {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:teal"
    foreground = "p:TEXT"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "lua"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:teal"
    foreground = "p:TEXT"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "zig"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:teal"
    foreground = "p:TEXT"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "rust"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:teal"
    foreground = "p:TEXT"

    [blocks.segments.properties]
      display_mode = "context"

  # javascript: deno, svelte, react, node
  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = "p:teal"
    foreground = "p:TEXT"
    
    [blocks.segments.properties]
      command = '~/.config/omposh/jsenv'
      cache = { duration = "1h", strategy = "folder" }
    
  ######### GIT #########

  [[blocks.segments]]
    type = "git"
    style = "powerline"
    powerline_symbol = ""
    background = "p:purple"
    foreground = "p:TEXT"

    background_templates = [
      "{{ if or (.Working.Changed) (.Staging.Changed) }}p:purple{{ end }}",
      "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:purple{{ end }}",
      "{{ if gt .Ahead 0 }}p:purple{{ end }}",
      "{{ if gt .Behind 0 }}p:purple{{ end }}"
    ]
    template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"

    [blocks.segments.properties]
    fetch_status = true
    fetch_upstream_icon = true
    source = "cli"

 