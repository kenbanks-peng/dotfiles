"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
version = 3
final_space = true

[palette]
  red = '#da6871'
  black_on_red = '#251415'
  green = '#22c5c7'
  black_on_green = '#112424'
  blue = '#3a9ef4'
  black_on_blue = '#101d2c'
  yellow = '#fef1b9'
  black_on_yellow = '#2f2d23'
  orange = '#fab387'
  black_on_orange = '#150F0B'

[secondary_prompt]
  template = '<p:red,transparent></><,p:red> > </><p:red,transparent></> '
  foreground = 'p:black_on_red'
  background = 'transparent'

[transient_prompt]
  template = '<p:red,transparent></><,p:red> </><p:red,transparent></> '
  foreground = 'p:black_on_red'
  background = 'transparent'
  newline = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'session'
    template = '{{ if .SSHSession }} {{ end }}{{ if .Root }} {{ end }} '
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    background = 'p:red'
    foreground = 'p:black_on_red'
    
  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:green'
    foreground = 'p:black_on_green'
    [blocks.segments.properties]
      command = '~/.config/omposh/directory'
      cache = { duration = "1h", strategy = "folder" }
      
  [[blocks.segments]]
    type = "python"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:blue"
    foreground = "p:black_on_blue"
    
  [[blocks.segments]]
    type = "go"
    template = " go {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:blue"
    foreground = "p:black_on_blue"

  [[blocks.segments]]
    type = "lua"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:blue"
    foreground = "p:black_on_blue"

  [[blocks.segments]]
    type = "zig"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:blue"
    foreground = "p:black_on_blue"

  [[blocks.segments]]
    type = "rust"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:blue"
    foreground = "p:black_on_blue"

  # javascript: deno, svelte, react, node
  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = "p:blue"
    foreground = "p:black_on_blue"
    [blocks.segments.properties]
      command = '~/.config/omposh/jsenv'
      cache = { duration = "1h", strategy = "folder" }
    

