[secondary_prompt]
  template = '<p:surface1,transparent></><,p:surface1> > </><p:surface1,transparent></> '
  foreground = 'p:text_color'
  background = 'transparent'

[transient_prompt]
  template = '<p:overlay0,transparent></><,p:overlay0> </><p:overlay0,transparent></> '
  foreground = 'p:text_color'
  background = 'transparent'
  newline = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  ######### SHELL #########

  [[blocks.segments]]
    type = 'session'
    template = '{{ if .SSHSession }} {{ end }}{{ if .Root }} {{ end }} '
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    background = 'p:surface1'
    foreground = 'p:text'
    
  ######### DIRECTORY #########

  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:surface1'
    foreground = 'p:text'

    [blocks.segments.properties]
      command = '~/.config/omposh/directory'
      cache = { duration = "1h", strategy = "folder" }
  
  ######### LANGUAGES #########

  [[blocks.segments]]
    type = "python"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:language_bg"
    foreground = "p:language_fg"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "go"
    template = " go {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:language_bg"
    foreground = "p:language_fg"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "lua"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:language_bg"
    foreground = "p:language_fg"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "zig"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:language_bg"
    foreground = "p:language_fg"

    [blocks.segments.properties]
      display_mode = "context"

  [[blocks.segments]]
    type = "rust"
    template = "  {{ .Full }} "
    style = "powerline"
    powerline_symbol = ""
    background = "p:language_bg"
    foreground = "p:language_fg"

    [blocks.segments.properties]
      display_mode = "context"

  # javascript: deno, svelte, react, node
  [[blocks.segments]]
    type = 'command'
    template = ' {{ .Output }} '
    style = 'powerline'
    powerline_symbol = ''
    background = "p:language_bg"
    foreground = "p:language_fg"
    
    [blocks.segments.properties]
      command = '~/.config/omposh/jsenv'
      cache = { duration = "1h", strategy = "folder" }
    
  ######### GIT #########

  [[blocks.segments]]
    type = "git"
    style = "powerline"
    powerline_symbol = ""
    background = "green"
    foreground = "p:text_color"

    background_templates = [
      "{{ if or (.Working.Changed) (.Staging.Changed) }}p:bright_yellow{{ end }}",
      "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:bright_orange{{ end }}",
      "{{ if gt .Ahead 0 }}p:tbd{{ end }}",
      "{{ if gt .Behind 0 }}p:tbd{{ end }}"
    ]
    template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"

    [blocks.segments.properties]
    fetch_status = true
    fetch_upstream_icon = true
    source = "cli"
