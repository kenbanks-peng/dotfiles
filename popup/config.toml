# Hotkey configuration for showing the popup image
#
# https://github.com/tauri-apps/global-hotkey/blob/dev/src/hotkey.rs
#
# Format: "Modifier+Key" or "Modifier+Modifier+Key"
# Modifiers must come before the key. Case-insensitive.
#
# SUPPORTED MODIFIERS (case-insensitive):
#   Command: Command, Cmd, Super
#   Control: Control, Ctrl
#       Alt: Alt, Option
#     Shift: Shift
#     Cross-platform: CommandOrControl, CmdOrCtrl, CmdOrControl
#                     (maps to Command on macOS, Control elsewhere)
#
# NOTE: Left/right specific modifiers (ShiftLeft, ShiftRight, MetaRight, etc.)
#       are NOT supported in the string format.
#
# SUPPORTED KEYS (case-insensitive):
#   Alphabet: KeyA-KeyZ (or just A-Z)
#   Digits: Digit0-Digit9 (or just 0-9)
#   Function: F1-F24
#   Punctuation: Backquote (`), Backslash (\), BracketLeft ([), BracketRight (]),
#                Comma (,), Equal (=), Minus (-), Period (.), Quote ('),
#                Semicolon (;), Slash (/)
#   Navigation: ArrowUp (or Up), ArrowDown (or Down), ArrowLeft (or Left),
#               ArrowRight (or Right), Home, End, PageUp, PageDown, Insert, Delete
#   Control: Enter, Escape (or Esc), Tab, Space, Backspace, CapsLock
#   System: PrintScreen, ScrollLock, Pause (or PauseBreak)
#   Numpad: NumLock, Numpad0-Numpad9 (or Num0-Num9),
#           NumpadAdd (or NumAdd/NumpadPlus/NumPlus),
#           NumpadSubtract (or NumSubtract),
#           NumpadMultiply (or NumMultiply),
#           NumpadDivide (or NumDivide),
#           NumpadDecimal (or NumDecimal),
#           NumpadEnter (or NumEnter),
#           NumpadEqual (or NumEqual)
#   Media: MediaPlay, MediaPause, MediaPlayPause, MediaStop,
#          MediaTrackNext, MediaTrackPrev (or MediaTrackPrevious),
#          AudioVolumeUp (or VolumeUp), AudioVolumeDown (or VolumeDown),
#          AudioVolumeMute (or VolumeMute)
#
# Examples:
#   "KeyD"                    - Just the D key
#   "Command+Period"          - Command + Period (.)
#   "Ctrl+Shift+KeyP"         - Control + Shift + P
#   "Super+Alt+ArrowUp"       - Super + Alt + Up Arrow
#   "CmdOrCtrl+Space"         - Command on macOS, Control elsewhere
#
hotkey = "Command+Period"

# Path to the image file (can be relative or absolute)
# Relative paths are resolved from the application directory
image_path = "image.png"

# Window dimensions in pixels
width = 800
height = 600
